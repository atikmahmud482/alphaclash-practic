<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet practice</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-[#010313] text-[#f5f5f5] font-poppins">

    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen start -->
        <section id="home-screen" class="home flex flex-col items-center justify-center h-screen space-y-4">
            <div class="flex flex-col items-center justify-center space-y-4 gap-10">
                <h1 class="text-8xl font-anton font-bold  uppercase">Alpha Clash Pro</h1>
                <p>Press Start Button to Play The Game</p>
                <button onclick="play()" class="btn btn-primary bg-white text-black font-bold text-2xl">Start</button>
            </div>
        </section>
        <!-- home screen end -->
        <!-- playground start -->
        <section id="play-ground" class="play-ground hidden">
            <div class="container mx-auto p-4 pt-20">
                <!-- screen -->
                <div class="flex justify-center items-center h-96">
                    <div
                        class="artboard artboard-horizontal phone-6  border-[20px] rounded-2xl   border-[#010313CC] bg-[#FFFFFFB3]">
                        <div class="flex items-center justify-center">
                            <p class="font-bold bg-[#2F2941] px-6 pb-3 rounded-b-xl text-white">Don't watch keyboard
                                while
                                playing...</p>
                        </div>
                        <div class="flex items-center justify-center h-3/4">
                            <p id="current-alphabet" class="text-black text-9xl font-bold ">Y</p>
                        </div>
                    </div>
                </div>
                <!-- screen end -->
                <!-- key board -->
                <div class="pt-10">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- key board end -->
                <!-- live Score -->
                <div class="flex items-center gap-4 pt-10 justify-between w-2/3 mx-auto">
                    <button class="btn rounded-full bg-purple-700 text-white">
                        Life
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Score
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        <span>2</span>
                    </button>

                </div>
                <!-- live Score end -->
            </div>

        </section>
        <!-- playground end -->
        <!-- 3rd page start -->
        <section class="score flex flex-col items-center justify-center h-screen hidden">
            <div class="container mx-auto text-center space-y-7 bg-[#ffffff33] p-4 rounded-lg">
                <h1 class="text-8xl uppercase text-center font-anton font-bold">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-black text-white text-2xl">Play Again</button>
                <p class="text-2xl">Practice Makes You perfect</p>
            </div>
        </section>
        <!-- 3rd page end -->
    </main>
    <script src="/scripts/alpha-clash.js"></script>
    <script src="/scripts/utility.js"></script>
</body>

</html>
